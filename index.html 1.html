  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Countdown</title>

  <style>
    /* Full video background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 500px;
      font-family: Arial, sans-serif;
    }

    /* Countdown */
    #countdown {
      font-size: 4.5rem;
      font-weight: bold;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* Birthday message */
    #birthdayMessage {
      font-size: 2.5rem;
      color: #ff90c6;
      display: none;
      animation: popUp 1s ease forwards;
      margin-bottom: 20px;
    }

    @keyframes popUp {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Button */
    #nextButton {
      display: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: fadeInButton 1s ease-in forwards;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #nextButton:hover {
      background-color: #e91e63;
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      #countdown { font-size: 3.5rem; }
      #birthdayMessage { font-size: 2rem; }
      #nextButton { font-size: 1rem; padding: 10px 18px; }
    }

  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://assets.mixkit.co/videos/31549/31549-720.mp4" type="video/mp4">
  </video>

  <!-- Center Content -->
  <div class="content">
    <div id="countdown">3</div>
    <div id="birthdayMessage">üéâHappy Birthday Bhavya!üéÇ</div>
    <button id="nextButton" onclick="goToNextPage()">Next Page for more ‚û°Ô∏è</button>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("birthdayMessage");
    const nextButton = document.getElementById("nextButton");

    let count = 3;

    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        clearInterval(timer);
        countdown.style.display = "none";
        message.style.display = "block";

        setTimeout(() => {
          nextButton.style.display = "inline-block";
        }, 1000);
      }
    }, 3000);

    function goToNextPage() {
      window.location.href = "https://h2-beige.vercel.app/";
    }
  </script>
</body>
</html>
